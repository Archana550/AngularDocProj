<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container w-50 mt-5 text-center">
    <div class="text-center display-3 m-3 text-white">
      Word Limit : {{limit}}
    </div>
  
  <input 
  id=slider
  type = "number"
  min="1"
  max="50"
  value="{{limit}}"
  class="slider form-control-range"
  (change)="handleSlideChange(this.limit)" value="0"
  />
</div>
  <button (click)="generate()"class="btn btn-info">Generate words</button>
<div *ngIf="words"class="card card-body">

  <p class="display-4">{{words}}</p>
</div>

</body>
</html>
